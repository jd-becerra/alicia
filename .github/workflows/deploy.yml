name: "Publish to GitHub Pages (Windows)"

env:
  GODOT_VERSION: 4.3

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and extract Godot
        run: |
          Invoke-WebRequest -Uri "https://downloads.tuxfamily.org/godotengine/${{ env.GODOT_VERSION }}/Godot_v${{ env.GODOT_VERSION }}_stable_win64.exe.zip" -OutFile godot.zip
          Expand-Archive -Path godot.zip -DestinationPath ./
          Rename-Item -Path "Godot_v${{ env.GODOT_VERSION }}_stable_win64.exe" -NewName "godot.exe"

      - name: Create staging directory
        run: New-Item -ItemType Directory -Path build/web -Force

      - name: Build for Web
        run: |
          .\godot.exe --headless --export-release "Web" build/web/index.html
        shell: cmd

      - name: Add coi-service-worker
        run: |
          git clone https://github.com/gzuidhof/coi-serviceworker.git
          Move-Item coi-serviceworker\coi-serviceworker.js build\web\coi-serviceworker.js
          (Get-Content build\web\index.html) -replace '<head>', '<head><script src="coi-serviceworker.js"></script>' | Set-Content build\web\index.html
        shell: pwsh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true
          user_name: "github-ci[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Publish to gh-pages"